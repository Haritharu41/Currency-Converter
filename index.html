<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
     <h2>Currency Converter</h2>
      <form action="">
        <div class="amount">
          <p>Enter Amount</p>
          <input value="100" type="text" />
        </div>
        <div class="dropDown">
          <div class="form">
              <p>From</p>
            <div class="selectContainer">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="from" id="">
                <option value="USD">USD</option>
                <option value="RS">RS</option>
                <option value="AUD">AUD</option>
                <option value="EURO">EURO</option>
              </select>
            </div>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
            <path d="M19 9H6.65856C5.65277 9 5.14987 9 5.02472 8.69134C4.89957 8.38268 5.25517 8.01942 5.96637 7.29289L8.21091 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M5 15H17.3414C18.3472 15 18.8501 15 18.9753 15.3087C19.1004 15.6173 18.7448 15.9806 18.0336 16.7071L15.7891 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>

          <div class="form">
              <p>To</p>
            <div class="selectContainer">

              <img src="https://flagsapi.com/NP/flat/64.png" />
              <select name="To" id="">
                <option value="USD">USD</option>
                <option value="RS">RS</option>
                <option value="AUD">AUD</option>
                <option value="EURO">EURO</option>
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1USD = 130 RS</div>
        <button>Get Exchange</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
